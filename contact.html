<html>
    <head>
        <link rel="stylesheet" href="contact.css"
    </head>
    <Body>
        <div class="navbar"> <!-- Membuat div dengan kelas navbar -->
            <a href="#home">Home</a> <!-- Membuat link dengan href dan teks -->
            <a href="#about">About</a>
            <a href="index.html">Contact</a>
          </div>
        <form>
            <label for="input-name">Name</label>
            <input height="500" type="text" id="input-name"  required />
            
            <div>
                <label for="email">Email</label>
                <input type="email" id="input-email" required/>
            </div>
           
            <div>
                <label for="number">Phone Number</label>
                <input type="number" id="input-phone" required/>
            </div>
           
            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject">
                    <option value="" hidden>Select</option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>

            <div>
                <label for="input-message">Your Message</label>
                <textarea rows="5" cols="10" id="input-message"></textarea>
            </div>

            <div>
                <button>Submit</button>
            </div>
        </form>
    </Body>
</html>
